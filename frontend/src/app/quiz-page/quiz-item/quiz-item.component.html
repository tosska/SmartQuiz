<div class="max-w-sm w-full p-6 bg-white border border-gray-200 rounded-lg shadow-md transition-transform transform hover:scale-105 dark:bg-gray-900 dark:border-gray-700">
  <a routerLink="/quiz-details/{{quizItem.id}}" class="hover:underline">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white break-words">{{ quizItem.title }}</h5>
  </a>

  <markdown 
    [data]="quizItem.description" 
    class="markdown-description mb-4 font-normal text-gray-700 dark:text-gray-400 break-words"
  ></markdown>

  <!-- Numero massimo di errori permessi -->
  <p class="text-gray-700 dark:text-gray-400 mb-4">Numero massimo di errori: 
    <span class="font-bold">{{ quizItem.maxErrors }}</span>
  </p>

  <div class="flex justify-between items-center mt-4">
    <a 
      routerLink="/quiz-questions/{{quizItem.id}}" 
      class="flex items-center text-amber-700 hover:text-amber-800 transition-colors duration-200"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
      <span class="ml-1">Visualizza Domande</span>
    </a>

    <button 
      (click)="confirmDelete()" 
      type="button" 
      class="inline-flex items-center text-red-600 hover:text-red-700 transition-colors duration-200"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="red" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
      </svg>
    </button>
  </div>
</div>
